{% extends "base.html" %}
{% set active_page = "CA: Spline" %}

{% block title %}{% endblock %}

{% block head %}

{% endblock %}

{% block content %}
        <h1>Hello, this is a demo.</h1>
        <canvas id="splinecanvas" width="1200" height="600" style="border: 1px solid #000000;position: relative;
        left: 50%;transform: translate(-50%);margin-top:10px">
            <h1>HTML5 Canvas is not supported in your browser!</h1>
        </canvas>
<p id="spline-message">Messages will be shown here.</p>
        <form class="form-horizontal" role="form">
            <div style="float: left;" class="col-sm-10">
                <div class="form-group col-sm-3" style="float: left;">
                    <label for="grain" class="col-sm-12 control-label">分段数</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control col-sm-4" id="grain" placeholder="Grain" value="20">
                        <div id="grainslider" style="margin-top: 20px;">
                            <div id="grainhandle" class="ui-slider-handle"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-3" style="float: left;">
                    <label for="tension" class="col-sm-12 control-label">张力数值</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control col-sm-4" id="tension" placeholder="Tension" value="0.5">
                        <div id="tensionslider" style="margin-top: 20px;">
                            <div id="tensionhandle" class="ui-slider-handle"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-2 " style="float: left;">
                    <div class="checkbox col-sm-12">
                        <label>
                            <input type="checkbox" id="autodraw">自动重绘曲线
                        </label>
                    </div>
                    <div class="checkbox col-sm-12">
                        <label>
                            <input type="checkbox" id="showpoints">显示点列
                        </label>
                    </div>
                </div>
            </div>
            <div style="float: left; margin-top: 20px;" class="col-sm-1">
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary" id="draw">绘制曲线</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-info" id="run">开始运动</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-danger" id="clear">清除画布</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-light" id="normalize">统一插值</button>
                    </div>
                </div>
            </div>
            <div style="float: left; margin-top: 10px;" class="col-sm-1">
                <div class="form-group col-sm-3" style="float: left;">
                    <div id="dotsizeslider"></div>
                </div>
                <div class="form-group col-sm-3" style="float: left;">
                    <div id="linewidthslider"></div>
                </div>
            </div>
        </form>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='jcanvas.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='model.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='view.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='control.js') }}"></script>
{% endblock %}
